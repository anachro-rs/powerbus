[package]
authors = ["James Munns <james.munns@ferrous-systems.com>"]
name = "hardware-bringup"
edition = "2018"
version = "0.1.0"

[workspace]
members = ["testsuite"]

[dependencies]
cortex-m = "0.7.1"
cortex-m-rt = "0.6.13"
defmt = "0.2.0"
defmt-rtt = "0.2.0"
panic-probe = { version = "0.2.0", features = ["print-defmt"] }
nrf52840-hal = "0.13.0"
groundhog = "0.2.0"
groundhog-nrf52 = "0.3.1"

nrf-smartled = { version = "0.4.0", features = ["52840"] }
smart-leds-trait = "0.2.0"
smart-leds = "0.3.0"
libm = "0.2.1"
embedded-hal = "0.2.4"
choreographer = "0.0.4"
cortex-m-rtic = "0.5.8"
cassette = "0.2.3"

[dependencies.uarte-485]
path = "../uarte-485"

[dependencies.anachro-485]
path = "../anachro-485"

[dependencies.byte-slab]
path = "../byte-slab"

[features]
# set logging levels here
default = [
  "defmt-default",
  "uarte-485/defmt-info",
  # "dependency-a/defmt-trace",
]

# do NOT modify these features
defmt-default = []
defmt-trace = []
defmt-debug = []
defmt-info = []
defmt-warn = []
defmt-error = []

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

